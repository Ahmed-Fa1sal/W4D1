<div class="container">
  <h1>To-Do List</h1>

  <!-- Add Task Form -->
  <form [formGroup]="todoForm" (ngSubmit)="addTask()">
    <input
      type="text"
      formControlName="description"
      placeholder="Enter a new task..."
      class="task-input"
    />
    <button type="submit" [disabled]="todoForm.invalid">Add Task</button>
  </form>

  <!-- Display Validation Error -->
  <p *ngIf="todoForm.controls['description'].invalid && todoForm.controls['description'].touched" class="error">
    Task description must be at least 3 characters.
  </p>
  <!-- Task List -->
  <ul class="task-list">
    <li *ngFor="let task of tasks$ | async" [class.completed]="task.completed">
      <span (click)="toggleTask(task.id)">
        {{ task.description }}
      </span>
      <button (click)="deleteTask(task.id)" class="delete-btn">âŒ</button>
    </li>
  </ul>
</div>
